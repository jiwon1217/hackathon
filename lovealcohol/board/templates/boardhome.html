{% extends 'base.html'%}

{% block contents %}	
<h1>전체 포스트</h1>
<a href="/board/new">글쓰기</a>
{% for pos in post %}
<div>
  <h2><a href="/board/show/{{ pos.id }}">{{ pos.title }}</a></h2>
  <p>작성자 : {{ pos.nickname }}</p>
  <p>날짜 : {{ pos.created_at }}</p>
{% if user.username == pos.username %}
  <a href="/board/edit/{{ pos.id }}">수정</a><!--수정은 유저정보 받아와서 유저정보랑 이 글의 유저정보와 일치할때만 나오게 -->
  <a href="/board/delete/{{ pos.id }}">삭제</a><!--삭제도 마찬가지-->
{% endif %}
</div>
{% endfor %}

{% endblock %}
