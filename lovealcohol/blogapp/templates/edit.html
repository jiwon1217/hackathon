<form action="/home/update/{{blog.id}}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" value="{{blog.title}}">
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea name="content" class="form-control" id="content" rows="10" >{{blog.body}}</textarea>
    </div>
        {% if blog.image %}
        <img src="{{blog.image.url}}" height=200>
        {% endif %}
    <div class="form-group">
      <label for="file">Image Edit</label>
      <input type="file"  accept="image/*" name="image">
    </div>
    
    <button type="submit" class="btn btn-success">Edit</button>
</form>

{% endblock %}
